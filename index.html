<!doctype html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/add7a07cd1.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-t-blue d-flex align-items-center">
        
        <!-- conteúdo principal -->
        <main class="container text-center">

            <h1 class="my-3 text-white">Calculadora</h1>
            
            <!-- calculadora -->
            <div class="calculadora mx-auto" action="index.html" method="post">

                <!-- tela -->
                <div class="tela-calculadora">
                    <input type="text" id="mostrar-calculo" placeholder="1 - 1" disabled><!-- tela mostra calculo -->
    
                    <input type="text" name="tela" id="tela" placeholder="0"><!-- tela -->
                </div>
                <!-- // tela -->


                <!-- teclado -->
                <section class="teclado d-flex">
                    
                    <!-- números -->
                    <div class="numeros d-flex flex-wrap">
                        <button id="nm9" value="9">9</button>
                        <button id="nm8" value="8">8</button>
                        <button id="nm7" value="7">7</button>
                        <button id="nm6" value="6">6</button>
                        <button id="nm5" value="5">5</button>
                        <button id="nm4" value="4">4</button>
                        <button id="nm3" value="3">3</button>
                        <button id="nm2" value="2">2</button>
                        <button id="nm1" value="1">1</button>
                        <button id="nm0" value="0">0</button>
                        <button id="nm2" value=".">.</button>
                    </div>
                    <!-- // números -->
                    
                    <!-- calculos -->
                    <div class="calculos d-flex flex-wrap  justify-content-center">
                        <button id="calSoma" value="+">+</button>
                        <button id="calSubt" value="-">-</button>
                        <button id="calMult" value="*">*</button>
                        <button id="calDivi" value="/">/</button>
                        <button id="calIgual" value="=">=</button>
                    </div>
                    <!-- // calculos -->
                    


                </section>
                <!-- // teclado -->

            </div>
            <!-- // calculadora -->
            
            <!-- rede social -->
            <div class="rede-social mt-2">
                <a href=""><i class="fa fa-linkedin"> </i><span> Isaac Louzeiro</span></a><!-- linkedin -->

                <br>

                <a href=""><i class="fa fa-github"> </i><span> Isaac E. Louzeiro</span></a><!-- Github -->

                <br>

                <span class="data mb-3 d-inline-block">&copy; 2021</span>
            </div>
            <!-- // rede social -->

        </main>
        <!-- // conteúdo principal -->






        <!-- JavaScript -->
        <script src="js/script.js"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
