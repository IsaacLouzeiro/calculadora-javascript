<!doctype html>
<html lang="pt-br" class="h-100">
<head>
    <title>Calculadora - Isaac Louzeiro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS color -->
    <link rel="stylesheet" href="css/color.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/add7a07cd1.js" crossorigin="anonymous"></script>
</head>
<body class="h-100 escuro" id="geral">

    <!-- container -->
    <div class="container row mx-auto flex-wrap justify-content-center align-items-center h-100">

        <div class="dropdown mt-2 text-end p-0">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-bars"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
              <li><a id="item-claro" class="dropdown-item" href="#" onclick="mudarCor('claro')"><i class="fa fa-lightbulb-o"></i> Modo claro</a></li>
              <li><a id="item-escuro" class="dropdown-item active" href="#" onclick="mudarCor('escuro')"><i class="fas fa-lightbulb"></i> Modo escuro</a></li>
            </ul>
          </div>

        <h1 class="mb-3 text-center w-100">Calculadora</h1>

        <!-- calculadora -->
        <div class="calculadora d-inline-block col-lg-4 col-md-6 col-sm-10 col-10">

            <!-- tela -->
            <div class="tela-calculadora d-flex flex-wrap mb-3">
                <input type="text" id="mostrar-calculo" disabled><!-- tela mostra calculo -->

                <input type="text" name="tela" id="tela" placeholder="0"><!-- tela -->
            </div>
            <!-- // tela -->


            <!-- teclado -->
            <section class="row g-0 teclado">
                
                <!-- números -->
                <div class="numeros col-9">
                    <div class="d-flex justify-content-evenly">
                        <button id="nm9" onclick="numeros('9')">9</button>
                        <button id="nm8" onclick="numeros('8')">8</button>
                        <button id="nm7" onclick="numeros('7')">7</button>
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <button id="nm6" onclick="numeros('6')">6</button>
                        <button id="nm5" onclick="numeros('5')">5</button>
                        <button id="nm4" onclick="numeros('4')">4</button>
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <button id="nm3" onclick="numeros('3')">3</button>
                        <button id="nm2" onclick="numeros('2')">2</button>
                        <button id="nm1" onclick="numeros('1')">1</button>
                    </div>
                    <div class="d-flex justify-content-evenly">
                        <button id="nm0" onclick="numeros('0')">0</button>
                        <button id="nmDot" onclick="numeros('.')">.</button>
                    </div>
                </div>
                <!-- // números -->
                
                <!-- calculos -->
                <div class="calculos col-3">
                    <button onclick="calculos('c')">C</button>
                    <button onclick="calculos('+')">+</button>
                    <button onclick="calculos('-')">-</button>
                    <button onclick="calculos('*')">*</button>
                    <button class="py-0" onclick="calculos('/')"><small id="slash">/</small></button>
                    <button id="equal" onclick="calculos('=')">=</button>
                </div>
                <!-- // calculos -->
            </section>
            <!-- // teclado -->
        </div>
        <!-- // calculadora -->
        
        <!-- rede social -->
        <div class="rede-social mt-2 w-100 text-center">
            <a href="https://www.linkedin.com/in/isaac-louzeiro/" target="_blank"><i class="fa fa-linkedin"> </i><span> Isaac Louzeiro</span></a><!-- linkedin -->

            <br>

            <a href="https://github.com/IsaacLouzeiro" target="_blank"><i class="fa fa-github"> </i><span> Isaac E. Louzeiro</span></a><!-- Github -->

            <br>

            <span class="data mb-3 d-inline-block">&copy; 2021</span>
        </div>
        <!-- // rede social -->
    </div>
    <!-- // container -->

    <!-- JavaScript -->
    <script src="js/script.js"></script>

    <!-- mudar cor -->
    <script src="js/mudar-cor.js"></script>

    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
